service: app

provider:
    name: aws
    region: eu-central-1
    runtime: provided.al2
    environment:
        CARS_TABLE:
            Ref: usersTable
    iamRoleStatements:
        -   Effect: Allow
            Action:
                - dynamodb:Query
                - dynamodb:Scan
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:UpdateItem
            Resource:
                - "Fn::GetAtt": [usersTable, Arn]

resources: # CloudFormation template syntax from here on.
    Resources:
        usersTable:
            Type: AWS::DynamoDB::Table
            Properties:
                TableName: cars
                AttributeDefinitions:
                    - AttributeName: car_id
                      AttributeType: S
                KeySchema:
                    - AttributeName: car_id
                      KeyType: "HASH"
                ProvisionedThroughput:
                    ReadCapacityUnits: 5
                    WriteCapacityUnits: 5

constructs:
    pages_to_parse:
        type: queue
        batchSize: 1
        maxRetries: 1
        worker:
            handler: src/PageParser.php
            layers:
                - ${bref:layer.php-80}
            environment:
                QUEUE_URL: '${construct:cars_to_parse.queueUrl}'
            timeout: 60
            reservedConcurrency: 15
            memorySize: 512
    cars_to_parse:
        type: queue
        batchSize: 1
        maxRetries: 1
        worker:
            handler: src/CarParser.php
            layers:
                - ${bref:layer.php-80}
            timeout: 30
            reservedConcurrency: 20
            memorySize: 512

functions:
    pages_parser:
        handler: src/PagesParser.php
        layers:
            - ${bref:layer.php-80}
        environment:
            QUEUE_URL: '${construct:pages_to_parse.queueUrl}'
        timeout: 60
        memorySize: 512

# Exclude files from deployment
package:
    patterns:
        - '!tests/**'

plugins:
    - ./vendor/bref/bref
    - serverless-lift
